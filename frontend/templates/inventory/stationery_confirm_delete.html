{% extends 'inventory/base.html' %}

{% block content %}
    <h1 class="my-4">Delete {{ item.name }}</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'stationery_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
